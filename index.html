<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RXstore - Your Best Online Shop for Tech Deals</title>
    
    <meta name="description" content="Discover the latest tech gadgets and gaming accessories at RXstore. High-quality monitors, electronics, and more with amazing discounts.">
    <meta name="keywords" content="RXstore, tech shop, online store, gaming monitor, electronics, deals, discounts, SANSUI monitor, curved monitor, UWQHD, FreeSync">
    <meta name="author" content="RXstore Team">
    <meta name="robots" content="index, follow"> 
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/XkXMzMLm/IMG.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://i.ibb.co/XkXMzMLm/IMG.png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://i.ibb.co/XkXMzMLm/IMG.png"> 

    <link rel="manifest" href="/rx_store/manifest.json"> 
    <meta name="theme-color" content="#0d1117"> 

    <meta property="og:image" content="https://i.ibb.co/XkXMzMLm/IMG.png">
    <meta property="og:title" content="RXstore - Tech Gadgets & Gaming Deals">
    <meta property="og:description" content="Discover the latest tech gadgets and gaming accessories at RXstore. High-quality monitors, electronics, and more with amazing discounts.">
    <meta property="og:url" content="https://rwxab.github.io/rx_store/">
    <meta property="og:type" content="website">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RXstore",
      "url": "https://rwxab.github.io/rx_store/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rwxab.github.io/rx_store/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e2e8f0;
        }

        /* Animation for product cards */
        .product-card-hidden {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .product-card-visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Image hover effect */
        .product-image-container {
            overflow: hidden;
            border-radius: 1.5rem; /* rounded-3xl */
        }
        
        .product-image {
            transition: transform 0.3s ease-in-out;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .product-image-container:hover .product-image {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20 transition-all duration-300" dir="ltr">

    <header class="mb-12 flex justify-between items-center">
        <a href="." class="flex items-center" onclick="history.pushState(null, '', location.pathname); handleRouting(); return false;">
            <img src="https://i.ibb.co/XkXMzMLm/IMG.png" alt="RXstore Logo" class="h-12 w-auto mr-3">
            <span class="text-3xl font-extrabold text-white">RXstore</span>
        </a>
    </header>

    <div id="content-container">
    </div>

    <script>
        // ******************************************************
        // ** Local Storage Management Keys and Initial Data **
        // ******************************************************
        const PRODUCTS_KEY = 'RXSTORE_PRODUCTS';
        const ANALYTICS_KEY = 'RXSTORE_ANALYTICS';

        // 🚨🚨🚨 هنا يجب أن تلصق بيانات منتجاتك الحقيقية 🚨🚨🚨
        // ** (استبدل البيانات الموجودة في هذا المربع ببياناتك المنسوخة من Local Storage) **
        const defaultProducts = [
            {
                "id": "p_mg26indfq0y",
                "title": "SANSUI 34-inch Ultrawide 144Hz Monitor",
                "description": "A curved UWQHD monitor with FreeSync, perfect for gaming and multitasking...",
                "image": "https://i.ibb.co/3w5rT3S/monitor.jpg",
                "link": "https://rxwab.github.io/rx_store/",
                "price": "$399.99",
                "oldPrice": "$499.99",
                "discount": "20% OFF",
                "seoTitle": "SANSUI 34-inch 144Hz Gaming Monitor Deal",
                "seoDescription": "Buy the SANSUI 34-inch curved UWQHD monitor with 144Hz refresh rate at a 20% discount. Perfect for immersive gaming."
            }
            // ألصق بقية منتجاتك هنا
        ];
        // 🚨🚨🚨 نهاية مكان لصق بياناتك 🚨🚨🚨
        
        // دالة قراءة المنتجات من Local Storage أو استخدام القائمة الافتراضية
        function getProducts() {
            // نحاول قراءة المنتجات من Local Storage أولاً (لإعطاء الأولوية لأي تعديلات قمت بها عبر لوحة الإدارة)
            let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY));
            
            // إذا لم يكن هناك أي شيء في Local Storage، نستخدم القائمة الافتراضية (defaultProducts)
            if (!products || products.length === 0) {
                return defaultProducts;
            }
            // إذا كانت هناك منتجات في Local Storage، نستخدمها
            return products;
        }

        // دالة قراءة الإحصائيات من Local Storage أو تهيئتها
        function getAnalytics() {
            let analytics = JSON.parse(localStorage.getItem(ANALYTICS_KEY));
            if (!analytics) {
                // تهيئة الإحصائيات في أول زيارة
                analytics = { visits: 0, clicks: {}, copies: {} };
                localStorage.setItem(ANALYTICS_KEY, JSON.stringify(analytics));
            }
            return analytics;
        }

        // دالة لتسجيل النقرات والنسخ (Analytics Tracking)
        function updateAnalytics(type, productId = null) {
            let analytics = getAnalytics();
            
            if (type === 'visit') {
                // تتبع الزيارات
                analytics.visits = (analytics.visits || 0) + 1;
            } else if (type === 'click' && productId) {
                // تتبع نقرات الشراء
                analytics.clicks[productId] = (analytics.clicks[productId] || 0) + 1;
            } else if (type === 'copy' && productId) {
                // تتبع نسخ الروابط
                analytics.copies[productId] = (analytics.copies[productId] || 0) + 1;
            }
            
            localStorage.setItem(ANALYTICS_KEY, JSON.stringify(analytics));
        }

        // دالة يتم استدعاؤها عند النقر على رابط الشراء
        function handleProductClick(productId) {
            updateAnalytics('click', productId);
        }
        
        // ******************************************************
        // ** Application Rendering and Routing **
        // ******************************************************
        
        const contentContainer = document.getElementById('content-container');

        // عرض الصفحة الرئيسية وقائمة المنتجات
        function renderHome() {
            updateAnalytics('visit'); 

            // ** تم تغيير الدالة لتقرأ الآن من defaultProducts إذا لم يكن هناك شيء في Local Storage **
            let products = getProducts(); 
            
            document.title = "RXstore - Your Best Online Shop for Tech Deals";
            document.querySelector('meta[name="description"]').setAttribute('content', "Discover the latest tech gadgets and gaming accessories at RXstore. High-quality monitors, electronics, and more with amazing discounts.");
            
            contentContainer.innerHTML = `
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            `;
            const productList = document.getElementById('product-list');

            if (products.length === 0) {
                // رسالة تظهر إذا كانت قائمة المنتجات فارغة
                productList.innerHTML = `
                    <div class="col-span-full text-center p-12 bg-slate-800 rounded-3xl">
                        <h2 class="text-3xl font-bold text-yellow-500 mb-4">No Products Yet!</h2>
                        <p class="text-slate-400">Please add products using the <a href="dashboard.html" class="text-blue-400 hover:underline font-semibold" target="_blank">Dashboard</a> to start selling.</p>
                    </div>
                `;
                setupIntersectionObserver();
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = `product-card-hidden bg-slate-800 rounded-3xl p-6 shadow-2xl transition-transform transform hover:scale-105 duration-300 relative overflow-hidden cursor-pointer`;
                productCard.setAttribute('data-product-id', product.id);

                const priceSection = product.oldPrice && product.discount ? `
                    <div class="flex items-center gap-4 mt-2">
                        <span class="text-3xl font-bold text-red-500">${product.price}</span>
                        <span class="text-xl font-semibold line-through text-slate-500">${product.oldPrice}</span>
                        <span class="bg-red-500 text-white text-xs font-bold py-1 px-2 rounded-full">${product.discount}</span>
                    </div>
                ` : `
                    <div class="flex items-center gap-4 mt-2">
                        <span class="text-3xl font-bold text-white">${product.price}</span>
                    </div>
                `;

                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/1e293b/a8a8a8?text=Image+Not+Found';" alt="${product.title}" class="product-image w-full h-auto rounded-2xl mb-4">
                    </div>
                    <div class="flex flex-col gap-4">
                        <h2 class="text-2xl font-bold leading-snug text-white">${product.title}</h2>
                        <p class="text-slate-400 text-sm leading-relaxed">${product.description}</p>
                        ${priceSection}
                        <a href="${product.link}" 
                           class="mt-4 w-full bg-blue-600 text-white text-center font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors duration-200" 
                           target="_blank" 
                           onclick="handleProductClick('${product.id}'); event.stopPropagation();">
                            Buy Now
                        </a>
                    </div>
                `;
                
                // *** التعديل: استخدام history.pushState بدلاً من window.location.hash ***
                productCard.addEventListener('click', () => {
                    history.pushState(null, '', `?product=${product.id}`); // تغيير الرابط إلى ?product=ID
                    handleRouting(); // استدعاء التوجيه مباشرة
                });
                
                productList.appendChild(productCard);
            });

            setupIntersectionObserver();
        }

        // عرض صفحة المنتج الفردي
        function renderProductPage(productId) {
            let products = getProducts(); 
            const product = products.find(p => p.id === productId);
            if (!product) {
                renderNotFound();
                return;
            }

            document.title = product.seoTitle || product.title + ' | RXstore';
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.setAttribute('content', product.seoDescription || product.description);
            }

            const priceSection = product.oldPrice && product.discount ? `
                <div class="flex items-center gap-4 mt-4">
                    <span class="text-4xl font-bold text-red-500">${product.price}</span>
                    <span class="text-2xl font-semibold line-through text-slate-500">${product.oldPrice}</span>
                    <span class="bg-red-500 text-sm font-bold py-1 px-3 rounded-full">${product.discount}</span>
                </div>
            ` : `
                <div class="flex items-center gap-4 mt-4">
                    <span class="text-4xl font-bold text-white">${product.price}</span>
                </div>
            `;

            contentContainer.innerHTML = `
                <div class="flex flex-col lg:flex-row gap-8">
                    <div class="lg:w-1/2">
                        <img src="${product.image}" onerror="this.onerror=null;this.src='https://placehold.co/800x600/1e293b/a8a8a8?text=Image+Not+Found';" alt="${product.title}" class="w-full h-auto rounded-3xl shadow-lg">
                    </div>
                    <div class="lg:w-1/2 flex flex-col justify-center">
                        <h1 class="text-4xl font-extrabold text-white mb-4">${product.title}</h1> 
                        <p class="text-slate-400 text-lg leading-relaxed mb-6">${product.description}</p>
                        ${priceSection}
                        <div class="flex flex-col md:flex-row gap-4 mt-8">
                            <a href="${product.link}" class="w-full md:w-auto bg-blue-600 text-white text-center font-bold py-4 px-8 rounded-full hover:bg-blue-700 transition-colors duration-200" target="_blank" onclick="handleProductClick('${product.id}');">
                                Buy Now
                            </a>
                            <button id="copy-link-btn" class="w-full md:w-auto bg-slate-700 text-white font-bold py-4 px-8 rounded-full hover:bg-slate-600 transition-colors duration-200">
                                Copy Product Link
                            </button>
                        </div>
                        <div id="copy-message" class="mt-4 text-green-400 hidden">Link copied!</div>
                        <a href="javascript:void(0)" id="back-to-home-link" class="mt-6 text-blue-400 hover:text-blue-300 transition-colors duration-200">
                            ← Back to home
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('copy-link-btn').addEventListener('click', () => {
                // *** استخدام ?product=ID في رابط النسخ ***
                const url = `${window.location.origin}${window.location.pathname}?product=${product.id}`; 
                const tempInput = document.createElement('input');
                document.body.appendChild(tempInput);
                tempInput.value = url;
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // تسجيل نسخ الرابط
                updateAnalytics('copy', product.id); 

                const message = document.getElementById('copy-message');
                message.classList.remove('hidden');
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 2000);
            });
            
            // إضافة مستمع لزر العودة للرئيسية
            document.getElementById('back-to-home-link').addEventListener('click', () => {
                history.pushState(null, '', location.pathname); // يرجع الرابط للرابط الأساسي
                handleRouting();
            });
        }

        // عرض صفحة 404
        function renderNotFound() {
            document.title = "404 - Product Not Found";
            document.querySelector('meta[name="description"]').setAttribute('content', "The product you are looking for does not exist.");
            
            contentContainer.innerHTML = `
                <div class="text-center py-20">
                    <h2 class="text-5xl font-bold text-white mb-4">404 - Product Not Found</h2>
                    <p class="text-slate-400 text-lg">The product you are looking for does not exist.</p>
                    <a href="." class="mt-6 inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors duration-200" onclick="history.pushState(null, '', location.pathname); handleRouting(); return false;">Back to home</a>
                </div>
            `;
        }

        // *** لوجيك التوجيه بناءً على Query Parameter بدلاً من الـ Hash ***
        function handleRouting() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product'); // البحث عن ?product=ID

            if (productId) {
                renderProductPage(productId);
            } else {
                renderHome();
            }
        }

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.remove('product-card-hidden');
                    entry.target.classList.add('product-card-visible');
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, { threshold: 0.1 });

        function setupIntersectionObserver() {
            document.querySelectorAll('.product-card-hidden').forEach(card => {
                observer.observe(card);
            });
        }

        // *** الاستماع لتغيرات الـ history (زر الرجوع/الأمام) بدلاً من الهاش ***
        window.addEventListener('popstate', handleRouting);
        
        document.addEventListener('DOMContentLoaded', () => {
            handleRouting();
        });
    </script>
</body>
    </html>
